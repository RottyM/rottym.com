<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <form name="contact-form-rottym" data-netlify="true" data-netlify-recaptcha="true" hidden>
    <input type="hidden" name="form-name" value="contact-form-rottym" />
    <input name="name" type="text" />
    <input name="email" type="email" />
    <select name="service">
      <option>WordPress Migration</option>
      <option>E-Commerce</option>
      <option>Subscriptions</option>
      <option>Social Portals</option>
      <option>Marketing</option>
    </select>
    <textarea name="message"></textarea>
  </form>
</body>
</html>
